<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>构造函数</title>
	</head>
	<body>
		 <script type="text/javascript">
           	/*构造函数*/
          	//可以简单的认为是一个类型的定义
           	function Student(name,age){
                this.name=name;
                this.age=age;
                this.show=function(){
                    console.log(this.name+"，"+this.age);
                }
           	}
           
	       	//通过new关键字调用构造函数，创建一个对象tom
	       	var rose=new Student("rose",18);
	       	var jack=new Student("jack",20);
	       
	       	rose.show();
	       	jack.show();
	       
	      	show1 = function(add){
	      		console.log(add+"："+this.name+"，"+this.age);
	      	}
           	//call 方法可以用来代替另一个对象调用一个方法。
           	//调用shows方法，指定上下文，指定调用对象，this指向rose，“大家好是参数”
           	show1.call(rose,"大家好");
          	show1.call(jack,"Hello");
           	
           	var name="无名";
          	var age=18;
          	//call方法中的参数都可以省去，第1个参数表示在哪个对象上调用该方法，
          	//或this指向谁，如果不指定则会指向window对象。
          	show1.call();
          	
          	
          	
          	
          	show2 = function(greeting,height){
                console.log(greeting+"："+this.name+"，"+this.age+"，"+height);
            }
          	show2.apply(rose,["大家好","178cm"]);//大家好：rose，18，178cm
          	show2.apply(jack,["Hello","188cm"]);//Hello：jack，20，188cm
           	
           	//直接取方法的参数arguments则apply要方便一些。
           	//通过简单的变化就可以替代call。
           	function display(){
             	show2.apply(jack,arguments);
          	}
          display("hi","224cm");//hi：jack，20，224cm
        </script>
	</body>
</html>
